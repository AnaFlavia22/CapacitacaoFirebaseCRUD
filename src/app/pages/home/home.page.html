<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-basico">
  <div class="container-login">
    <h1 class="container-user"><ion-icon class="logo" name="pizza-outline" style="color: #f0a506;"></ion-icon>  CLIENTES</h1>
    
    <div *ngIf="segmentChange == 'visualizar'">
      <ion-list>
        <ion-item>
          <ion-label><b>Nome</b></ion-label>
          <ion-label><b>CPF</b></ion-label>
        </ion-item>
        <ion-item
          *ngFor="let user of userVetor; let i=index">
          <ion-label>{{user.nome}}</ion-label>
          <ion-label>{{user.cpf}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="eye-outline">
        <ion-icon name="eye-outline"></ion-icon>
        Visualizar
      </ion-tab-button>
      <ion-tab-button tab="create-outline">
        <ion-icon name="create-outline"></ion-icon>
        Editar
      </ion-tab-button>
      <ion-tab-button tab="trash-bin-outline">
        <ion-icon name="trash-bin-outline"></ion-icon>
        Excluir
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
